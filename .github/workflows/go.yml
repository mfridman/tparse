name: tparse CI
on: [push]
jobs:
  build:
    name: testing tparse with tparse
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.12
        uses: actions/setup-go@v1
        with:
          go-version: 1.12
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Build
        run: go build -v .

      - name: explore
        run: ls -ltr

      - name: tparse Version
        run: ./tparse --version

      - name: run Go std lib tests
        run: go test -count=1 fmt strings bytes bufio crypto log mime sort time -json -cover | ./tparse -pass

      - name: run tests
        run: go test -race -v ./parse -json -cover | ./tparse -all -smallscreen -dump
